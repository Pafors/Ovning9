<!doctype html>
<html lang="sv">

<head>
  <title>ToDo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <div class="container py-2">
      <h1 class="">ToDo List</h1>
    </div>
  </header>

  <main class="container">

    <!-- new item -->
    <section>
      <div class="card my-3">
        <div class="card-header bg-lightgrey">
          <h5>Lägg till varor</h5>
        </div>
        <div class="card-body">
          <form id="inputForm" class="row gx-3 gy-2 align-items-end">
            
            <div class="col-sm">
              <div class="mb-3">
                <input type="text" min="0" class="form-control" name="newItem" id="newItem"
                  placeholder="Skriv in varan" required>
              </div>
            </div>

            <div class="col-auto">
              <div class="mb-3">
                <button id="addItem" type="submit" class="btn btn-secondary">Lägg till</button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </section>

    <!-- Added items list -->
    <section>
      <div class="card my-3">
        <div class="card-header bg-lightgrey">
          <h5>Varor</h5>
        </div>
        <div class="card-body">
          <p class="card-text" id="displayItems"><small>(inget att visa än)</small></p>
        </div>
      </div>
    </section>


  </main>

  <footer class="container-fluid py-2">
    <div class="row">
      <div class="col">Copyright 2022 Patric</div>
    </div>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <!-- Application JavaScript -->
  <script src="./todolist.js" defer></script>
</body>

</html>
